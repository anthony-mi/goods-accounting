<div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Manage <b>Goods</b></h2>
					</div>
					<div class="col-sm-6">
						<a class="btn btn-success" (click)="requestGoodsCreation()"><i class="material-icons">&#xE147;</i> <span>Add New Goods</span></a>
						<a class="btn btn-danger" (click)="removeSelectedGoods()"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>						
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll" (change)="toggleSelectAll($event.target.checked)">
								<label for="selectAll"></label>
							</span>
						</th>
                        <th>Name</th>
                        <th>Count</th>
						<th>Purchase price</th>
                        <th>Sale price</th>
                        <th>Count of sold</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let g of goods">
						<td>
							<span class="custom-checkbox">
								<input type="checkbox" class="select-checkbox" (change)="toggleSelect(g, $event.target.checked)" >
								<label for="checkbox1"></label>
							</span>
						</td>
                        <td>{{g.name}}</td>
                        <td>{{g.count}}</td>
						<td>{{g.purchasePrice}}</td>
                        <td>{{g.salePrice}}</td>
                        <td>{{g.countOfSold}}</td>
                        <td>
                            <a class="edit" (click)="requestEdit(g)" style="cursor: pointer;"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                        </td>
                        <td>
                            <a class="delete" (click)="requestRemove(g)" style="cursor: pointer;"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                        <td>
                            <a class="" (click)="setAsSold(g)" style="cursor: pointer;">Sold</a>
                        </td>
                        <td>
                            <a class="" (click)="writeOff(g)" style="cursor: pointer;">Write off</a>
                        </td>
                    </tr>
                </tbody>
            </table>
			<div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item active"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
    <app-goods-modal></app-goods-modal>
